<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Простоквашино — каталог</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<h1 class="title">Продукция «Простоквашино»</h1>

<div class="catalog">

  <div class="product">
    <img src="./images/moloko.png" alt="Молоко">
    <h2>Молоко 3.2%</h2>
    <p>Ультрапастеризованное молоко 930 мл.</p>
    <div class="product__bottom">
      <span class="price">109 ₽</span>
      <button>Купить</button>
    </div>
  </div>

  <div class="product">
    <img src="./images/kefir.jpg" alt="Кефир">
    <h2>Кефир 2.5%</h2>
    <p>Натуральный кефир 930 мл.</p>
    <div class="product__bottom">
      <span class="price">99 ₽</span>
      <button>Купить</button>
    </div>
  </div>

  <div class="product">
    <img src="./images/smetana.jpg" alt="Сметана">
    <h2>Сметана 20%</h2>
    <p>Густая сметана 300 г.</p>
    <div class="product__bottom">
      <span class="price">129 ₽</span>
      <button>Купить</button>
    </div>
  </div>

  <div class="product">
    <img src="./images/tvorog.jpg" alt="Творог">
    <h2>Творог 5%</h2>
    <p>Нежный творог 300 г.</p>
    <div class="product__bottom">
      <span class="price">119 ₽</span>
      <button>Купить</button>
    </div>
  </div>

</div>

</body>
</html>
